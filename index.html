    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Silexlabs - Demo login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="wrapper">
            <div id="wrapper-logo">
                <a href="/" id="logo"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div id="loginbox">
                <div class="row">
                    <div class="medium-6 columns">
                        <div id="loginbox-intro" class="with-padding">
                            <h2><span class="color-red">Your slogan</span> here</h2>
                            <p>Description here</p>
                        </div>
                    </div>
                    <div class="small-12 medium-6 columns">
                        <div id="loginbox-form" class="with-padding">
                            <h2>Login</h2>
                            <form id="login-form" method="post">
                                <label>Email Adress
                                    <input type="text" name="email" placeholder="" />
                                </label>
                                <label>Password
                                    <input type="text" name="password" placeholder="" />
                                </label>
                                <input type="submit" class="button right no-margin" value="LOG IN">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="loginbox-bottom">
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
